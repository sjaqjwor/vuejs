<!DOCTYPE html>
<html>
    <head>
        <meta charset-"utf-8">
        <title>hello world</title>
        <script src="https://unpkg.com/vue/dist/vue.min.js" ></script>
        <script type="text/javascript">
            var model = {message :'hello world'};

            var simple = new Vue({
                el : '#simple',
                data : model
            })
        </script>
    </head>
        <body>
            <div id = "simple">
                <h2>{{message}}</h2>
            </div>
            </body>
</html>
