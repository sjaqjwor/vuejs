<!DOCTYPE html>
<html>
    <head>
        <meta charset-"utf-8">
        <title>v-bind</title>
        <script src="https://unpkg.com/vue/dist/vue.min.js" ></script>
        
    </head>
        <body>
            <div id="simple">
                <input id="a" type="text" v-bind:value="message">
                <br/>
                <image v-bind:src="imagePath" />    
            </div>
            <script type="text/javascript">
                let model ={message:'디렉티브',imagePath:"http://sample.bmaster.kro.kr/photos/61.jpg"};

                let simple = new Vue({
                    el : '#simple',
                    data : model
                });
            </script>
        </body>
</html>
